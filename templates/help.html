<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAFIRA</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="header">
            <a href="#header">
                <img id="icon" src="{{ url_for('static', filename='images/icon.png') }}" alt="Ícone">
                <span><h3>SAFIRA</h3></span>
            </a>
        </div>
        <div id="content">
            <div class="alert alert-{{ r[0] }}" role="alert" style="text-align: center; font-weight: bold;">
                <span>{{ r[1] }}</span>
            </div>
            <div id="help">
                <fieldset><legend>Monitoramento por Imagem</legend>
                    <img id="image" src="{{ url_for('static', filename='images/fire_analysis/img.jpeg') }}" alt="Imagem da Webcam">
                </fieldset>
            </div>
        </div>
        <div id="footer">
            <p>Sistema de Análise e Fornecimento de Informações sobre Incêndios em Territórios Autóctones - SAFIRA</p>
            <p>Por Sebastião Sousa Soares e Espedito Ramom Mascena Ricarto.</p>
            <p>EEEP Governador Virgílio Távora | 2023</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
