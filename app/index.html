        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <li>
                            <span class="data_name">Temperatura: </span>

                            <span id="t_percent"></span>

                        <li>
                            <span class="data_name">Umidade: </span>

                    </ul>
                </fieldset>
            </div>
        </div>
        <div id="footer">
            <span>Sistema de Análise e Fornecimento de Informações sobre Incêndios em Territórios Autóctones - SAFIRA</span>
